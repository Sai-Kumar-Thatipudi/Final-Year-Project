<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .login-container {
        background: rgba(255, 255, 255, 0.9); /* Keeps transparency */
        padding: 40px; /* Increased padding */
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 500px; /* Increased width */
        min-height: 400px; /* Added minimum height */
        position: relative;
        z-index: 1;
        }

        #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color:green;
            box-shadow: 0px 0px 8px green;
            outline: none;
        }

        .btn {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            background:green;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #ff6b81;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <video autoplay loop muted playsinline preload="auto" id="background-video">
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>    
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <h1 class="link">Please login with the details provided</h1>
    </div>

</body>
</html>
